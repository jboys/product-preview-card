<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />

    <title>Product Preview Card | Frontend Mentor Solution</title>
  </head>
  <body class="flex min-h-screen flex-col justify-center bg-cream">
    <main class="mx-auto max-w-sm px-4 sm:max-w-[40rem]">
      <div class="overflow-hidden rounded-lg bg-white shadow-sm sm:flex">
        <picture class="bg-red-500 sm:w-1/2">
          <source srcset="img/image-product-desktop.jpg" media="(min-width: 640px)" />
          <img
            class="h-full w-full object-cover"
            src="img/image-product-mobile.jpg"
            alt="Elegant glass perfume bottle with golden cap from Chanel"
          />
        </picture>
        <div class="p-6 pt-4 sm:w-1/2 sm:p-8 sm:pt-7">
          <span class="text-xs font-medium uppercase tracking-[0.45em] text-navy-600">Perfume</span>
          <h1 class="mt-3 font-serif text-[2rem] font-bold leading-8 text-navy-900 sm:mt-4">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="mt-4 text-sm font-medium leading-6 text-navy-600 sm:mt-6">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="mb-3 mt-4 flex items-center gap-5 sm:mb-5 sm:mt-6">
            <span class="font-serif text-[2rem] font-bold text-emerald-500">$149.99</span>
            <span class="text-sm text-navy-600 line-through">$169.99</span>
          </div>
          <button
            type="button"
            class="flex w-full items-center justify-center gap-3 rounded-lg bg-emerald-500 px-4 py-3.5 text-sm font-semibold text-white hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
          >
            <img src="img/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
